<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie-edge">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<title>Item Listner</title>
</head>
<body>
	<header id="main-header" class="bg-success text-white p-4 mb-3">
		<div class="container">
			<div class="row">
				<div class="col-md-6">
					<h1 id="header-title">Item Listner</h1>
				</div>
				<div class="col-md-6 mt-2 align-middle">
					<input type="text" class="form-control" id="filter" placeholder="Search items....">
				</div>
			</div>
		</div>
	</header>
	<div class="container">
		<div id="main" class="card card-body">
			<h2 class="title">Add Items</h2>
			<form class="form form-inline mb-3" id="add-form">
				<input type="text" class="form-control col-md-4 mr-2" id="item">
				<input type="submit" class="btn btn-dark" value="submit">
			</form>
		</div>
		<h2 class="title">Items</h2>
		<ul id="items" class="list-group">
			<li class="list-group-item">Item 1<button class="btn btn-danger btn-sm float-right delete">X</button></li>
			<li class="list-group-item">Item 2<button class="btn btn-danger btn-sm float-right delete">X</button></li>
			<li class="list-group-item">Item 3<button class="btn btn-danger btn-sm float-right delete">X</button></li>
			<li class="list-group-item">Item 4<button class="btn btn-danger btn-sm float-right delete">X</button></li>
		</ul>
		<br>
	</div>
	<script src="proj.js"></script>
</body>
</html>
